<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="common_styles.css">
	<link rel="stylesheet" href="tasks.css">
	<title>easyCollab - Project Collaboration</title>
</head>

<header>
	<nav class="menu">
	    <a class="btn-menu home-head" href="index.html">Home</a>
	    <a class="btn-menu tasks-head" href="tasks.html">Tasks</a>
	    <a class="btn-menu users-head" href="users.html">Users</a>
	</nav>

	<section class="main-heading">
		<img id="logo" src="logo.jpg">
		<span id="headname"> easyCollab</span>
	</section>

	<button id="head-add-task-btn">Add Task</button>
</header>

<body>

	<!--  add task popup -->
	 <div id="add-task-popup" class="overlay">
		<div class="popup">
			<h2>Add a new task</h2>
			<a class="close" href="#">×</a>
			<div class="add-task-popup-content">
				<form id="add-task-form">
					<div class="form-element">
						<label for="new-task-name">Task Name:</label>
						<input type="text" name="new-task-name" id="new-task-name" autocomplete="off" required>
					</div>

					<div class="form-field">
						<label for="new-task-description">Description:</label>
						<textarea name="new-task-description" id="new-task-description" autocomplete="off"></textarea>
					</div>
				
					<div class="form-element">
						<label for="new-task-status">Task Status:</label>
						<select name="new-task-status" id="new-task-status" required>
						  <option value="todo" selected>Todo</option>
						  <option value="doing">Doing</option>
						  <option value="done">Done</option>
						</select>
					</div>

					<div class="form-element">
						<label for="new-task-priority">Task Priority:</label>
						<select name="new-task-priority" id="new-task-priority" required>
						  <option value="Normal" selected>Normal</option>
						  <option value="High">High</option>
						</select>
					</div>

					<div class="form-element">
						<label for="new-task-assignee">Assignee:</label>
						<select name="new-task-assignee" id="new-task-assignee" required>
						  
						</select>
					</div>

					<div class="form-element">
						<label for="new-task-deadline">Deadline:</label>
						<input type="date" name="new-task-deadline" id="new-task-deadline" autocomplete="off" required>
					</div>

					<button name="submit" id="new-task-submit">Create Task</button>

				</form>
			</div>
		</div>
	</div>

	<!--  view task popup -->
	 <div id="view-task-popup" data-taskId="" class="overlay">
		<div class="popup">
			<h2>Task Details</h2>
			<a class="close" href="#">×</a>
			<ul class="view-task-popup-content">
				<li id="view-task-name"></li>
				<li id="view-task-assignee"></li>
				<li id="view-task-description"></li>
				<li id="view-task-deadline"></li>
				<li id="view-task-priority"></li>
				<li id="view-task-status"></li>
			</ul>
			<section>
				<button id="view-task-edit">Edit Task</button>
				<button id="view-task-delete">Delete Task</button>
			</section>
		</div>
	</div>

	<!--  edit task popup -->
	 <div id="edit-task-popup" data-taskId="" class="overlay">
		<div class="popup">
			<h2>Edit task</h2>
			<a class="close" href="#">×</a>
			<div class="edit-task-popup-content">
				<form id="edit-task-form">
					<div class="form-element">
						<label for="edit-task-name">Task Name:</label>
						<input type="text" name="edit-task-name" id="edit-task-name" autocomplete="off" required>
					</div>

					<div class="form-field">
						<label for="edit-task-description">Description:</label>
						<textarea name="edit-task-description" id="edit-task-description" autocomplete="off"></textarea>
					</div>
				
					<div class="form-element">
						<label for="edit-task-status">Task Status:</label>
						<select name="edit-task-status" id="edit-task-status" required>
						  <option value="todo" selected>Todo</option>
						  <option value="doing">Doing</option>
						  <option value="done">Done</option>
						</select>
					</div>

					<div class="form-element">
						<label for="edit-task-priority">Task Priority:</label>
						<select name="edit-task-priority" id="edit-task-priority" required>
						  <option value="Normal" selected>Normal</option>
						  <option value="High">High</option>
						</select>
					</div>

					<div class="form-element">
						<label for="edit-task-assignee">Assignee:</label>
						<select name="edit-task-assignee" id="edit-task-assignee" required>
								  
						</select>
					</div>

					<div class="form-element">
						<label for="edit-task-deadline">Deadline:</label>
						<input type="date" name="edit-task-deadline" id="edit-task-deadline" autocomplete="off" required>
					</div>

					<button name="submit" id="edit-task-submit">Submit</button>

				</form>
			</div>
		</div>
	</div>


     <!-- main body-->
	 <div id="body-content">

	 </div>

<script type="text/javascript" src="tasks.js"></script>
</body>

</html>
