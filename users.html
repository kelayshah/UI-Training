<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="common_styles.css">
	<link rel="stylesheet" href="users.css">
	<title>easyCollab - Project Collaboration</title>
</head>

<header>
	<nav class="menu">
	    <a class="btn-menu home-head" href="index.html">Home</a>
	    <a class="btn-menu tasks-head" href="tasks.html">Tasks</a>
	    <a class="btn-menu users-head" href="users.html">Users</a>
	</nav>

	<section class="main-heading">
		<img id="logo" src="logo.jpg">
		<span id="headname"> easyCollab</span>
	</section>

	 <button id="add-user-btn">Add User</button>
</header>

<body>
	
	<!-- add user popup -->
	<div id="add-user-popup" class="overlay">
		<div class="popup">
			<h2>Add a new user</h2>
			<a class="close" href="#">×</a>
			<div class="add-user-popup-content">
				<form id="add-user-form">
					<div class = "form-element">
						<label for="new-user-name">Name:</label>
						<input type="text" name="new-user-name" id="new-user-name" autocomplete="off" required>
					</div>
					
					<div class = "form-element">
						<label for="new-user-skype">Skype ID:</label>
						<input type="text" name="new-user-skype" id="new-user-skype" autocomplete="off" required>
					</div>
				
					<div class = "form-element">
						<label for="new-user-email">Email ID:</label>
						<input type="email" name="new-user-email" id="new-user-email" autocomplete="off" required>
					</div>	

					<div class = "form-element">
						<label for="new-user-role">Role:</label>
						<input type="text" name="new-user-role" id="new-user-role" autocomplete="off" required>
					</div>

					<label for="new-user-image">Upload Image:</label>
					<input type="file" name="new-user-image" id="new-user-image" accept=".jpg, .jpeg, .png">

					<button name="submit" id="new-user-submit">Submit</button>

				</form>
			</div>
		</div>
	</div>

	<!-- edit user popup -->
	<div id="edit-user-popup" data-userId="" class="overlay">
		<div class="popup">
			<h2>Edit User</h2>
			<a class="close" href="#">×</a>
			<div class="edit-user-popup-content">
				<form id="edit-user-form">
					<div class = "form-element">
						<label for="edit-user-name">Name:</label>
						<input type="text" name="edit-user-name" id="edit-user-name" autocomplete="off" required>
					</div>
					
					<div class = "form-element">
						<label for="edit-user-skype">Skype ID:</label>
						<input type="text" name="edit-user-skype" id="edit-user-skype" autocomplete="off" required>
					</div>
					
					<div class = "form-element">
						<label for="edit-user-email">Email ID:</label>
						<input type="email" name="edit-user-email" id="edit-user-email" autocomplete="off" required>
					</div>
					
					<div class = "form-element">
						<label for="edit-user-role">Role:</label>
						<input type="text" name="edit-user-role" id="edit-user-role" autocomplete="off" required>
					</div>
					
					<label for="edit-user-image">Upload Image:</label>
					<input type="file" name="edit-user-image" id="edit-user-image" accept=".jpg, .jpeg, .png">

					<br>
					<button name="submit" id="edit-user-submit">Submit</button>

				</form>
			</div>
		</div>
	</div>

     <!-- main body-->
	 <div class="body-content">

	 	<div class="user-display">
	 	<ul id="all-users">
	 		
	 	</ul>
	 	</div>
	 </div>

<script type="text/javascript" src="users.js"></script>
</body>

</html>
